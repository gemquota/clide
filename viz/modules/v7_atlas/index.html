<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS Navigator</title>
    <style>
        :root {
            --sidebar-bg: #0a0a0a;
            --content-bg: #050505;
            --text-primary: #cccccc;
            --text-hover: #ffffff;
            --accent: #ff0000; /* Neon Red */
            --cyan: #00ffff;
            --green: #00ff00;
            --purple: #9900ff;
            --yellow: #ffff00;
            --border: #330000;
            --font-mono: 'Consolas', 'Monaco', 'Courier New', monospace;
            --sidebar-width: 320px;
        }
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--content-bg);
            color: var(--text-primary);
            overflow: hidden;
        }
        #sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: 20px;
            flex-shrink: 0;
            box-shadow: 2px 0 10px rgba(255, 0, 0, 0.1);
            transition: transform 0.3s ease, margin-left 0.3s ease;
            z-index: 100;
        }
        #sidebar.collapsed {
            margin-left: calc(-1 * var(--sidebar-width) - 40px);
        }
        #content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            background: radial-gradient(circle at center, #110000 0%, #050505 100%);
            position: relative;
        }
        
        #toggle-sidebar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: var(--sidebar-bg);
            border: 1px solid var(--accent);
            color: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
            font-family: var(--font-mono);
            font-weight: bold;
            font-size: 1.2rem;
        }
        #toggle-sidebar:hover {
            background: var(--accent);
            color: white;
        }

        .header-logo {
            font-family: var(--font-mono);
            font-weight: bold;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 10px;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-transform: uppercase;
            box-shadow: inset 0 0 5px var(--accent);
        }
        h1 { font-size: 1.2rem; color: var(--text-hover); margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }
        h2 { 
            font-size: 0.8rem; 
            color: var(--accent); 
            margin-top: 25px; 
            border-bottom: 1px solid var(--border); 
            padding-bottom: 5px; 
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 5px; }
        a {
            text-decoration: none;
            color: var(--cyan);
            display: block;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.2s;
            cursor: pointer;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            border-left: 2px solid transparent;
        }
        a:hover { 
            background-color: rgba(0, 255, 255, 0.1); 
            color: var(--text-hover);
            border-left: 2px solid var(--cyan);
        }
        a.active { 
            background-color: rgba(255, 0, 0, 0.2); 
            color: white; 
            border-left: 2px solid var(--accent);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        /* Markdown Styles */
        #markdown-view { max-width: 900px; margin: 0 auto; line-height: 1.6; }
        #markdown-view h1 { 
            color: var(--text-hover); 
            border-bottom: 2px solid var(--accent); 
            padding-bottom: 0.3em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #markdown-view h2 { 
            color: var(--purple); 
            border-bottom: 1px solid var(--border); 
            padding-bottom: 0.3em;
            font-size: 1.5rem;
            text-transform: none;
            letter-spacing: normal;
        }
        #markdown-view h3 { color: var(--yellow); border-bottom: 1px solid var(--border); }
        #markdown-view code { 
            background-color: #1a1a1a; 
            padding: 2px 5px; 
            border-radius: 3px; 
            font-family: var(--font-mono); 
            color: var(--cyan);
            word-break: break-all;
        }
        #markdown-view pre { 
            background-color: #0a0a0a; 
            padding: 20px; 
            border-radius: 5px; 
            overflow-x: auto; 
            border: 1px solid var(--border);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        #markdown-view pre code { background-color: transparent; padding: 0; color: var(--text-primary); word-break: normal; }
        #markdown-view blockquote { border-left: 4px solid var(--accent); margin: 0; padding-left: 15px; color: #888; font-style: italic; }
        #markdown-view table { width: 100%; border-collapse: collapse; margin: 20px 0; background-color: rgba(255, 255, 255, 0.02); display: block; overflow-x: auto; }
        #markdown-view th, #markdown-view td { border: 1px solid var(--border); padding: 12px; text-align: left; }
        #markdown-view th { background-color: rgba(255, 0, 0, 0.1); color: var(--accent); text-transform: uppercase; font-size: 0.8rem; }
        
        /* Mobile Adjustments */
        @media (max-width: 768px) {
            #sidebar {
                position: absolute;
                height: 100%;
                box-shadow: 10px 0 30px rgba(0, 0, 0, 0.8);
            }
            #content {
                padding: 20px;
            }
            #markdown-view {
                padding-bottom: 80px;
            }
        }

        /* Custom scrollbar for that elite feeling */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--sidebar-bg); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>
</head>
<body>

    <div id="toggle-sidebar" onclick="toggleSidebar()">☰</div>

    <div id="sidebar">
        <div class="header-logo">CLIDE // KERNEL</div>
        <div id="file-tree">Loading...</div>
    </div>

    <div id="content">
        <div id="markdown-view">
            <h1>Select a document to view</h1>
            <p>Welcome to the ATLAS Documentation Navigator.</p>
        </div>
    </div>

    <script>
        const API_TREE = '/api/docs/tree';
        const API_CONTENT = '/api/docs/content?path=';

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const btn = document.getElementById('toggle-sidebar');
            sidebar.classList.toggle('collapsed');
            btn.textContent = sidebar.classList.contains('collapsed') ? '»' : '☰';
        }

        // Auto-collapse on small screens
        if (window.innerWidth < 1000) {
            document.getElementById('sidebar').classList.add('collapsed');
            document.getElementById('toggle-sidebar').textContent = '»';
        }

        async function loadTree() {
            try {
                const response = await fetch(API_TREE);
                const data = await response.json();
                renderTree(data);
            } catch (e) {
                document.getElementById('file-tree').innerHTML = '<p style="color:red">Error loading documentation tree.</p>';
            }
        }

        function renderTree(data) {
            const container = document.getElementById('file-tree');
            container.innerHTML = '';

            // Render Top Level
            if (data.top && data.top.length > 0) {
                const group = document.createElement('div');
                group.innerHTML = '<h2>CORE</h2>';
                const ul = document.createElement('ul');
                data.top.forEach(item => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.textContent = item.name;
                    a.onclick = () => {
                        loadContent(item.path, a);
                        if (window.innerWidth < 768) toggleSidebar();
                    };
                    li.appendChild(a);
                    ul.appendChild(li);
                });
                group.appendChild(ul);
                container.appendChild(group);
            }

            // Render Sectors
            if (data.sectors) {
                for (const [sector, files] of Object.entries(data.sectors)) {
                    if (files.length === 0) continue;
                    const group = document.createElement('div');
                    group.innerHTML = `<h2>${sector.toUpperCase()}</h2>`;
                    const ul = document.createElement('ul');
                    files.forEach(file => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.textContent = file.name;
                        a.onclick = () => {
                            loadContent(file.path, a);
                            if (window.innerWidth < 768) toggleSidebar();
                        };
                        li.appendChild(a);
                        ul.appendChild(li);
                    });
                    group.appendChild(ul);
                    container.appendChild(group);
                }
            }
        }

        async function loadContent(path, element) {
            // UI Active State
            document.querySelectorAll('#sidebar a').forEach(el => el.classList.remove('active'));
            if (element) element.classList.add('active');

            const view = document.getElementById('markdown-view');
            view.innerHTML = '<p>Loading...</p>';

            try {
                const response = await fetch(API_CONTENT + encodeURIComponent(path));
                const html = await response.text();
                view.innerHTML = html;
                
                // Scroll to top
                document.getElementById('content').scrollTop = 0;
            } catch (e) {
                view.innerHTML = '<p style="color:red">Error loading content.</p>';
            }
        }

        // Init
        loadTree();
    </script>
</body>
</html>
