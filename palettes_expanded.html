<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIDE // Neural-Palette Laboratory</title>
    <style>
        :root {
            --bg: #050505;
            --card-bg: #0f0f0f;
            --accent: #ff0000;
        }
        body {
            background-color: var(--bg);
            color: #ccc;
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            margin: 0;
            padding: 40px;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 50px;
            font-size: 0.9rem;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .palette-card {
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 4px;
            width: 380px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.8);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .palette-card:hover {
            border-color: #ff0000;
            transform: scale(1.02);
            background: #151515;
        }
        .palette-name {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .source-tag {
            font-size: 0.7rem;
            padding: 2px 6px;
            background: #222;
            border-radius: 3px;
            color: #888;
        }
        .decal-preview {
            background: #000;
            padding: 12px;
            border-radius: 2px;
            margin-bottom: 12px;
            font-size: 0.85rem;
            text-align: center;
            border: 1px solid #1a1a1a;
            pointer-events: none;
        }
        .swatch-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            margin-top: 10px;
            pointer-events: none;
        }
        .swatch {
            height: 30px;
            border-radius: 2px;
        }
        
        /* Modal Styles */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px;
            box-sizing: border-box;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }
        .close-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }
        .child-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 20px;
        }
        .child-card {
            background: #111;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 4px;
        }
        .ten-swatches {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 4px;
            margin-top: 15px;
        }
        .big-swatch {
            height: 40px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <h1>CLIDE // PALETTE LABORATORY</h1>
    <div class="subtitle">Select a Core Neural Pattern to view 10-Color Deep-Logic Derivatives</div>

    <div class="grid" id="mainGrid"></div>

    <div id="modal">
        <div class="modal-header">
            <h2 id="modalTitle"></h2>
            <button class="close-btn" onclick="closeModal()">CLOSE SYSTEM</button>
        </div>
        <div class="child-grid" id="childGrid"></div>
    </div>

    <script>
        const basePalettes = [
            { name: "SOLAR-FLARE", src: "4", colors: ["#520000", "#990000", "#ff0000", "#ffffff", "#ffcc00", "#00ff88"] },
            { name: "MAGMA-PULSE", src: "4", colors: ["#330000", "#660000", "#ff4400", "#eeeeee", "#ffaa00", "#ff0055"] },
            { name: "STAR-CHART", src: "4", colors: ["#1a0000", "#4d0000", "#ff2222", "#d1d1d1", "#ffcc33", "#00ccff"] },
            { name: "EMBER-KERNEL", src: "4", colors: ["#2b0000", "#800000", "#ff6600", "#f0f0f0", "#ffdd44", "#aaff00"] },
            { name: "CORONA-DEBUG", src: "4", colors: ["#400000", "#bf0000", "#ff0033", "#ffffff", "#ffff00", "#00ffff"] },
            { name: "NEBULA-DEPTH", src: "7", colors: ["#1a0033", "#4b0082", "#9932cc", "#e0e0e0", "#ff00ff", "#00eeff"] },
            { name: "ABYSS-LOGIC", src: "7", colors: ["#0a001a", "#1a0033", "#0000ff", "#ffffff", "#00ffff", "#ff0088"] },
            { name: "PLASMA-GRID", src: "7", colors: ["#220022", "#440044", "#ff00ff", "#dcdcdc", "#8800ff", "#00ffaa"] },
            { name: "SINGULARITY", src: "7", colors: ["#000000", "#111111", "#3300ff", "#f5f5f5", "#aa00ff", "#ffffff"] },
            { name: "EVENT-HORIZON", src: "7", colors: ["#050010", "#100030", "#6600ff", "#cccccc", "#ff00aa", "#00ffcc"] },
            { name: "TOXIC-SHELTER", src: "9", colors: ["#1a1a00", "#333300", "#ccff00", "#d4d4d4", "#ffff00", "#00ff00"] },
            { name: "RUST-OPERATOR", src: "9", colors: ["#261400", "#4d2600", "#ff6600", "#c0c0c0", "#ffcc00", "#88ff00"] },
            { name: "FALLOUT-BUNKER", src: "9", colors: ["#141414", "#2b2b2b", "#00ff44", "#eeeeee", "#88ff00", "#ffff00"] },
            { name: "WASTELAND-X", src: "9", colors: ["#1a0f00", "#3d2400", "#d2691e", "#e8e8e8", "#ffd700", "#adff2f"] },
            { name: "IRRADIATED", src: "9", colors: ["#001a00", "#003300", "#00ff00", "#ffffff", "#ccff00", "#00ffff"] },
            { name: "BIT-ZERO", src: "10", colors: ["#000000", "#222222", "#444444", "#ffffff", "#ff0000", "#00ffcc"] },
            { name: "COLD-BORE", src: "10", colors: ["#0d0d0d", "#1a1a1a", "#333333", "#f0f0f0", "#0088ff", "#ffffff"] },
            { name: "GHOST-SHELL", src: "10", colors: ["#1a1a1a", "#333333", "#cccccc", "#ffffff", "#00ffaa", "#ff00ff"] },
            { name: "OBSIDIAN", src: "10", colors: ["#000000", "#080808", "#1a1a1a", "#ffffff", "#ffffff", "#ff0000"] },
            { name: "DEBUG-LEVEL-1", src: "10", colors: ["#121212", "#242424", "#484848", "#ffffff", "#ffff00", "#00ff00"] }
        ];

        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return [r, g, b];
        }

        function rgbToHex(r, g, b) {
            const toHex = x => Math.min(255, Math.max(0, Math.round(x))).toString(16).padStart(2, '0');
            return `#${toHex(r)}${toHex(g)}${toHex(b)}`;
        }

        function adjustColor(hex, factor) {
            const [r, g, b] = hexToRgb(hex);
            return rgbToHex(r * factor, g * factor, b * factor);
        }

        function mix(hex1, hex2, weight) {
            const [r1, g1, b1] = hexToRgb(hex1);
            const [r2, g2, b2] = hexToRgb(hex2);
            return rgbToHex(
                r1 * (1 - weight) + r2 * weight,
                g1 * (1 - weight) + g2 * weight,
                b1 * (1 - weight) + b2 * weight
            );
        }

        function generateTenColorPalette(baseColors, seed) {
            // baseColors is [S1, S2, S3, M1, M2, M3]
            const [s1, s2, s3, m1, m2, m3] = baseColors;
            
            // Logic to create 10 colors based on the 6 provided + variety
            // 1-3: Structural gradients
            // 4-6: Semantic text/tag variety
            // 7-8: Dark variants
            // 9-10: Accent/Status variety
            
            return [
                adjustColor(s1, 0.8 + seed * 0.1), 
                s2, 
                s3, 
                adjustColor(s3, 1.2 + seed * 0.1), // Ultra Glow
                m1, 
                m2, 
                m3, 
                mix(m2, m3, 0.5 + seed * 0.1), // Hybrid semantic
                adjustColor(s1, 0.3), // Deep Background
                adjustColor(m3, 0.7)  // Dim status
            ];
        }

        function renderMain() {
            const grid = document.getElementById('mainGrid');
            basePalettes.forEach((p, idx) => {
                const card = document.createElement('div');
                card.className = 'palette-card';
                card.onclick = () => showDerivatives(idx);
                
                const [s1, s2, s3, m1, m2, m3] = p.colors;
                card.innerHTML = `
                    <div class="palette-name">
                        ${p.name}
                        <span class="source-tag">Base ${p.src}</span>
                    </div>
                    <div class="decal-preview">
                        <span style="color:${s1}">╾</span><span style="color:${s2}">╼</span><span style="color:${s3}">⟪ ⧫</span> 
                        <span style="color:${m3}; font-weight:bold;">⚙ FULL PROTOCOL ⚙</span> 
                        <span style="color:${s3}">⧫ ⟫</span><span style="color:${s2}">╾</span><span style="color:${s1}">╼</span>
                    </div>
                    <div class="swatch-container">
                        ${p.colors.map(c => `<div class="swatch" style="background:${c}"></div>`).join('')}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function showDerivatives(idx) {
            const parent = basePalettes[idx];
            document.getElementById('modalTitle').innerText = `DEEP-LOGIC DERIVATIVES: ${parent.name}`;
            const childGrid = document.getElementById('childGrid');
            childGrid.innerHTML = '';

            for (let i = 0; i < 10; i++) {
                const colors = generateTenColorPalette(parent.colors, i / 10);
                const card = document.createElement('div');
                card.className = 'child-card';
                
                card.innerHTML = `
                    <div class="palette-name">VARIANT ${i + 1} // ${parent.name}-V${i}</div>
                    <div class="decal-preview" style="background:#050505">
                        <span style="color:${colors[0]}">╶</span><span style="color:${colors[1]}">─</span><span style="color:${colors[2]}">╼</span> 
                        <span style="color:${colors[3]}">⟨</span> <span style="color:${colors[6]}; font-weight:bold;">⚙ GEN-${i} KERNEL</span> <span style="color:${colors[3]}">⟩</span> 
                        <span style="color:${colors[2]}">╾</span><span style="color:${colors[1]}">─</span><span style="color:${colors[0]}">╴</span>
                    </div>
                    <div class="ten-swatches">
                        ${colors.map(c => `<div class="big-swatch" style="background:${c}" title="${c}"></div>`).join('')}
                    </div>
                    <div style="font-size:0.6rem; color:#444; margin-top:10px;">
                        ${colors.join(' | ')}
                    </div>
                `;
                childGrid.appendChild(card);
            }

            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        renderMain();
    </script>
</body>
</html>
